<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */
  var oSource = document.getElementById("source");//获取ID为source的ul
  var aCities = oSource.getElementsByTagName("li");//获取城市天气质量所在li列表
  var data = new Array();//创建data数组
  for (var i = 0; i < aCities.length; i++) {
    data[i] = new Array();
    data[i][0] = aCities[i].innerHTML.substring(0, 3);
    //data[i].push(aCities[i].getElementsByTagName("b")[0].innerHTML);
    data[i][1] = aCities[i].getElementsByTagName("b")[0].innerHTML;
  }
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  data.sort(function(a,b){
    return b[1]-a[1];
  });
  return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var resort=document.getElementById("resort");
  var arr=["一","二","三","四","五","六","七"];
  var str="";
  for(var i=0;i<data.length;i++){
    // var li=document.createElement("li");
    // li.innerHTML="第"+arr[i]+"名:"+data[i][0]+"空气质量:"+data[i][1];
    // resort.appendChild(li);
    str+="<li>第"+arr[i]+"名:"+data[i][0]+"空气质量：<b>"+data[i][1]+"</b></li>";
  }
  resort.innerHTML=str;
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  document.getElementById("sort-btn").onclick=btnHandle;
}

init();

</script>
</body>
</html>
